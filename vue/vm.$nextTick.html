<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1 ref="h1">{{name}}</h1>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    data() {
      return {
        name: 'tom'
      }
    },
  }).$mount('#app')
  app.name = "miaizo"
  console.log(app.$refs.h1.innerText)
  app.$nextTick(()=>{
    console.log(app.$refs.h1.innerText)
  })
</script>

</html>
