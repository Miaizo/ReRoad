<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array对象方法</title>
</head>
<body>
  <div id="h0"></div>
  <div id="h00"></div>
  <hr>
  <div>cancat返回值</div>
  <div id="h1"></div>
  <hr>
  <div>join返回</div>
  <div id="h2"></div>
  <hr>
  <div>pop返回</div>
  <div id="h3"></div>
  <hr>
  <div>push返回</div>
  <div id="h4"></div>
  <hr>
  <div>reverse返回</div>
  <div id="h5"></div>
  <hr>
  <div>shift返回</div>
  <div id="h6"></div>
  <hr>
  <div>slice返回</div>
  <div id="h7"></div>
  <hr>
  <div>sort返回</div>
  <div id="h8"></div>
  <hr>
  <div>splice返回</div>
  <div id="h9"></div>
  <hr>
  <div>toString返回</div>
  <div id="h10"></div>
  <hr>
  <div>toLocalString返回</div>
  <div id="h11"></div>
  <hr>
  <div>unshift返回</div>
  <div id="h12"></div>
  <script>
    const arr1 = [1, 3, 5, 7, 9]
    const arr2 = [2, 4, 6, 8, 10]
    document.getElementById("h0").innerText = arr1
    document.getElementById("h00").innerText = arr2

    //1.concat() 连接两个或更多的数组，并返回结果
    let concatArr = arr1.concat(arr2)
    document.getElementById("h1").innerText = concatArr

    //2.join() 把数组的所有元素放入一个字符串，元素通过指定的分隔符进行分割
    let joinArr = arr1.join("|")
    document.getElementById("h2").innerText = joinArr

    //3.pop() 删除数组的最后一个元素，并返回删除的最后一个元素(会影响原数组)
    let popArr = arr1.pop()
    document.getElementById("h3").innerText = popArr

    //4.push() 向数组添加一个新元素，并返回新长度(返回值为length,会影响原数组)
    let pushArr = arr2.push("11")
    document.getElementById("h4").innerText = pushArr

    //5.reverse() 颠倒数组中元素的顺序(会影响原数组)
    let reverseArr = arr1.reverse()
    document.getElementById("h5").innerText = reverseArr

    //6.shift() 删除并返回数组的第一个元素(会影响原数组)
    let shiftArr = arr2.shift()
    document.getElementById("h6").innerText = shiftArr

    //7.slice() 截取并返回这段元素(取前不取后)
    let sliceArr = arr1.slice(0,3) 
    document.getElementById("h7").innerText = sliceArr

    //8.sort() 排序(默认首字母排序例如1,10,2,20。需要通过函数进行排序。会影响原数组)
    let newArr = [10, 50, 20, 70, 40, 2, 11]
    let sortArr = newArr.sort((a, b) => a - b)  //a-b是从小到大, b-a是从大到小
    document.getElementById("h8").innerText = sortArr

    //9.splice() 删除元素, 并向删除的位置添加元素(会影响原数组)
    let spliceArr = newArr.splice(0, 1, [99,98])
    document.getElementById("h9").innerText = sortArr

    //10.toString() 数组转换字符串
    let toStringArr = newArr.toString()
    document.getElementById("h10").innerText = toStringArr

    //11.toLocalString() 本地字符串
    let date = new Date()
    let toLocalStringArr = date.toLocaleString()
    // document.getElementById("h11").innerText = date
    document.getElementById("h11").innerText = toLocalStringArr

    //12.unshift() 向数组的开头添加一个或更多元素，并返回新的长度
    let lastArr = [10, 20, 30, 40]
    let unshiftArr = lastArr.unshift(1, 2, 3)
    document.getElementById("h12").innerText = lastArr
  </script>
</body>
</html>
